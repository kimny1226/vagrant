version: '3'
services:
  web:
    # build: .
    build: ./docker/web
    container_name: web
    depends_on:
      - db
      - redis
    volumes:
      - ./docker/web/.:/var/www/html
      - "./php.ini:/usr/local/etc/php/php.ini"
      
  redis:
    image: redis
    container_name: redis

  db:
    # image: postgres
    image: mysql:5.6
    container_name: mysql5.6
    # volumes_from:
    #   - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: lara
      MYSQL_USER: user
      MYSQL_PASSWORD: password
