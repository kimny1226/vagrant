version: '3'
services:
  web:
    container_name: web
    # user: "${UID}:${GID}"
    # user: "${UID}:${GID}"
    # user: "vagrant:vagrant"
    build: ./docker/web
    depends_on:
      - db
      - redis
    volumes:
      # - ./sources/.:/var/www/html
      # - ./sources/proc/.:/var/www/html
      - ./sources/laravel_pj/.:/var/www/html
      # - ./sources/.:/var/www/html
    ports:
      - "80:80"
      # - "443:443"

  redis:
    image: redis
    container_name: redis

  db:
    # image: postgres
    image: mysql:5.6
    container_name: mysql5.6
    # volumes_from:
    #   - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: lara
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
